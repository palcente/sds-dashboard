<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var stompClient1 = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('dateDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
            document.getElementById('response1').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/hello');
            var socket1 = new SockJS('/dashboard');
            stompClient = Stomp.over(socket);
            stompClient1 = Stomp.over(socket1);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function(message){
                    //showGreeting(JSON.parse(message.body).jobInstanceId);
                    showGreeting(message);
                });
            });
            stompClient1.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient1.subscribe('/topic/dashboardEntries', function(message){
                    //showGreeting(JSON.parse(message.body).jobInstanceId);
                    showGreeting1(message);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            if (stompClient1 != null) {
                stompClient1.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        }

        function sendDate() {
            var date = document.getElementById('date').value;
            stompClient1.send("/app/dashboard", {}, JSON.stringify({ 'date': date }));
        }

        function showGreeting(batchJob) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(batchJob));
            response.appendChild(p);
        }

        function showGreeting1(dashboardEntries) {
            var response = document.getElementById('response1');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(dashboardEntries));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is the instance id?</label><input type="text" id="name" />
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>
    <div id="dateDiv">
        <label>What is the date</label><input type=date id="date" />
        <button id="sendDate" onclick="sendDate();">SendDate</button>
        <p id="response1"></p>
    </div>
</div>
</body>
</html>
